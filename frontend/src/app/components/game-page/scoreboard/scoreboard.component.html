<h1 class="flex justify-center">Scoreboard</h1>
<table mat-table [dataSource]="teams" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="imps">
    <th mat-header-cell *matHeaderCellDef> Imps </th>
    <td mat-cell *matCellDef="let element"> {{element.impressions}} </td>
  </ng-container>

  <ng-container matColumnDef="clicks">
    <th mat-header-cell *matHeaderCellDef> Clicks </th>
    <td mat-cell *matCellDef="let element"> {{element.clicks}} </td>
  </ng-container>

  <ng-container matColumnDef="conversions">
    <th mat-header-cell *matHeaderCellDef> Conversions </th>
    <td mat-cell *matCellDef="let element"> {{element.conversions}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
