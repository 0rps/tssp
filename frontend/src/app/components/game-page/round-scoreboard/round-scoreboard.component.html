<h2>Team stats</h2>
<table mat-table [dataSource]="teams" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="iclco">
    <th mat-header-cell *matHeaderCellDef> Imp / Cl / Conv </th>
    <td mat-cell *matCellDef="let element"> {{element.impressions}} / {{element.clicks}} / {{element.conversions}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef> Budget </th>
    <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
